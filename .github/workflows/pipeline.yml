name: movie-backend-workflow
run-name: Test and deploy on github actions

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-22.04
    if: contains(github.event.head_commit.message, '[test]')  #remove condition after tests are updated
    steps:
      - name: Running all tests
        run: echo foo

  deploy:
    runs-on: ubuntu-22.04
    if: contains(github.event.head_commit.message, '[deploy]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.DOCKER_IMAGE_PUSH}}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ghcr.io/${{github.actor}}/movie-system-backend

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.output.tags }}