name: Trigger auto deployment for movie-catalog

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ catalog ]
    paths:
    - '**'
    - '.github/workflows/movie-catalog-AutoDeployTrigger-b133adff-eb26-4808-99c3-c4499596eaed.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MOVIECATALOG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MOVIECATALOG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MOVIECATALOG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.MOVIECATALOG_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MOVIECATALOG_REGISTRY_PASSWORD }}
          containerAppName: movie-catalog
          resourceGroup: movie-apps
          imageToBuild: ghcr.io/movie-catalog:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


